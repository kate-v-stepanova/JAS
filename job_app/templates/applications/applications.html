{% extends 'main.html' %}
{% block 'content' %}
<form method="post">
{% csrf_token %}
  <p class="inline">

    <input type="submit" name='apply' class="submit" value="Apply for a job" url="{{ request.path }}">
    <input type="submit" name='add_record' class="submit" value="Add record" url="{{ request.path }}">
  </p>

  <table class="job_app">
    <thead>
      <tr><td/><td>Company</td><td>Location</td><td>Job Position</td><td>Status</td></tr>
    </thead>
    <tbody>
    {% for app in app_list %}
      <tr class="{% cycle 'row-odd' 'row-even' %}">
        <td><input type="checkbox" name="app_id" value="{{ app.id }}"></td>
        <td><a href="{{ app.website }}">{{ app.company }}</a></td>
        <td>{{ app.location }}</td>
        <td><a href="{{ app.job_url }}">{{ app.job_position }}</a></td>
        <td>{{ job.status }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</form>
<script>
  $(document).ready(function() {
    $('.job_app').dataTable();
} );
</script>
{% endblock %}
