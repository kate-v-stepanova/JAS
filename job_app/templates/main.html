{% load staticfiles %}
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Job Application</title>


    <link rel="stylesheet/less"  href="{% static 'less/style.less' %}">
    <link rel="stylesheet/less" href="{% static 'less/layout.less' %}">
    <link rel="stylesheet/less"  href="{% static 'less/auth.less' %}">
    <link rel="stylesheet/less"  href="{% static 'less/notification.less' %}">
    <link rel="stylesheet/less" href="{% static 'less/cover_letter.less' %}">
    <link rel="stylesheet/less"  href="{% static 'less/navigation.less' %}">

    <!--bootstrap thing -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    <script type="text/javascript" src="{% static 'js/less.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>

    <!--application page-->
    <script type="text/javascript" src="{% static 'js/jquery.dataTables.js' %}"></script>

    <!--to upload cv and other files-->
    <script type="text/javascript" src="{% static 'js/jspdf/BlobBuilder.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jspdf/FileSaver.js' %}"></script>

    <!--hz if i need this, for pdf perhaps-->
    <script type="text/javascript" src="{% static 'js/jspdf/jspdf.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jspdf/jspdf.plugin.from_html.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jspdf/jspdf.plugin.split_text_to_size.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jspdf/jspdf.plugin.standard_fonts_metrics.js' %}"></script>

    {% block 'extra_style' %}

    {% endblock %}

  </head>
  <body>
    <div class="page">
      <div class="content">
         {% if notification %}
          <div class="notification">
            <span>{{ notification }}</span><br><br>
            <span class="notif-button">Close</span>
          </div>
        {% endif %}
      {% include 'navigation.html' %}

      {% block 'content' %}

      {% endblock %}
      </div>
    </div>
  </body>
</html>
