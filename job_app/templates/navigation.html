{% url 'home' as home %}
{% url 'applications' as applications %}
{% url 'profile' as profile %}
<nav class="navbar navbar-default" id="jas-navigation">
  <ul class="nav navbar-nav">
    <li {% if request.path = home %} class="active"{% endif %}>
      <a href="{% url 'home' %}">Home</a>
    </li>
    <li {% if request.path = applications %} class="active"{% endif %}>
      <a href="{% url 'applications' %}">Applications <span class="sr-only">(current)</span></a>
    </li>
    <li {% if request.path = profile %} class="active"{% endif %}>
      <a href="{% url 'profile' %}">User profile <span class="sr-only">(current)</span></a>
    </li>
    <li><a href="{% url 'logout' %}">Logout</a></li>
  </ul>
</nav>
